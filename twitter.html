<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Twitter</title>
  <!-- Bootstrap's CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/twitter.css" rel="stylesheet">
</head>
<body>

  <!-- BEGINNING OF NAVBAR-->

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <!--LEFT ORIENTED -->
      <div class="nav navbar-nav navbar-left">
        <div class="btn-toolbar pull-left" role="toolbar">
          <div class="btn-group navbar-btn" role="group">
            <button type="button" class="btn btn-default btn-left">
              <span class="glyphicon glyphicon-home"> Home</span>
            </button>
            <button type="button" class="btn btn-default btn-left">
              <span class="glyphicon glyphicon-flash"> Moments</span>
            </button>
            <button type="button" class="btn btn-default btn-left">
              <span class="glyphicon glyphicon-bell"> Notifications</span>
            </button>
            <button type="button" class="btn btn-default btn-left">
              <span class="glyphicon glyphicon-envelope"> Messages</span>
            </button>
          </div>
        </div>
      </div>
      <!--RIGHT ORIENTED -->
      <div class="nav navbar-nav navbar-right">
        <div class="btn-toolbar pull-right" role="toolbar">
          <div class="btn-group" role="group">
            <form class="navbar-form navbar-left" role="search">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search Twitter">
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                </span>
              </div>
            </form>
          </div>
          <div class="btn-group navbar-btn" role="group">
            <button type="button" class="btn btn-default">PIC</button>
          </div>
          <div class="btn-group navbar-btn" role="group">
            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-edit"> Tweet</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- END OF NAVBAR-->

  <div class="container">
    <div class="row">
      <div class="col-md-3">
        Left Sidebar
      </div>


      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-body">

          </div>
        </div>
      </div>



      <div class="col-md-3">
        Right Sidebar
      </div>
    </div>
  </div>

  <!-- Our Facebook layout will go here. -->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery.min.js"></script>
  <!-- Include all compiled plugins (below),
  or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>

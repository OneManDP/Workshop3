<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Twitter</title>
  <!-- Bootstrap's CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/twitter.css" rel="stylesheet">
</head>
<body>

  <!-- BEGINNING OF NAVBAR-->

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <!--LEFT ORIENTED -->
      <div class="nav navbar-nav navbar-left">
        <div class="btn-toolbar pull-left" role="toolbar">
          <div class="btn-group navbar-btn" role="group">
            <button type="button" class="btn btn-default nav-btn-left">
              <span class="glyphicon glyphicon-home"></span> Home
            </button>
            <button type="button" class="btn btn-default nav-btn-left">
              <span class="glyphicon glyphicon-flash"></span> Moments
            </button>
            <button type="button" class="btn btn-default nav-btn-left">
              <span class="glyphicon glyphicon-bell"></span> Notifications
            </button>
            <button type="button" class="btn btn-default nav-btn-left">
              <span class="glyphicon glyphicon-envelope"></span> Messages
            </button>
          </div>
        </div>
      </div>
      <!--RIGHT ORIENTED -->
      <div class="nav navbar-nav navbar-right">
        <div class="btn-toolbar pull-right" role="toolbar">
          <div class="btn-group" role="group">
            <form class="navbar-form navbar-left" role="search">
              <div class="input-group">
                <input type="text" class="form-control search-bar-text" placeholder="Search Twitter">
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-default search-bar-btn">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                </span>
              </div>
            </form>
          </div>
          <div class="btn-group navbar-btn" role="group">
            <button type="button" class="btn btn-default">PIC</button>
          </div>
          <div class="btn-group navbar-btn" role="group">
            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-edit"></span> Tweet
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- END OF NAVBAR-->

  <div class="container">
    <div class="row">
      <div class="col-md-3">
      </div>


      <div class="col-md-6">
        <div class="panel panel-default body-panel">
          <div class="panel-body body-panel">
            <div class="row">

              <!--post detail bar at the top -->

              <div class="col-md-8">
                <div class="media">
                  <div class="media-left media-top">
                    PIC
                  </div>
                  <div class="media-body">
                    <span><a href="#">NASA </a><span class="glyphicon glyphicon-check"></span></span>
                    <br>@NASA
                  </div>
                </div>
              </div>
              <div class = "col-md-4">
                <div class="btn-group pull-right" role="group">
                  <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-asterisk"></span>
                  </button>
                  <button type="button" class="btn btn-default"><span>Following</span></button>
                </div>
              </div>
            </div>

            <!-- Post content -->

            <div class="row">
              <div class="col-md-12">
                This spiral galaxy hosts a supermassive black hole that's also super-hungry:
                <a href="#">http://go.nasa.gov/1Rp6V2w  @NASA_Hubble</a>
                <br>
                <img src="img/galaxy.jpg" width="100%"/>
              </div>
            </div>
            <hr>

            <!-- Social detail bar -->

            <div class="row">
              <div class="col-md-2">
                <span>Retweets<br>1,747</span>
              </div>
              <div class="col-md-2">
                <span>Likes<br>2,911</span>
              </div>
              <div class="col-md-8">
                <div class="btn-group user-btn-group" role="group">
                  <button type="button" class="btn btn-default btn-users"><a href="#">Pic</a></button>
                  <button type="button" class="btn btn-default btn-users"><a href="#">Pic</a></button>
                  <button type="button" class="btn btn-default btn-users"><a href="#">Pic</a></button>
                  <button type="button" class="btn btn-default btn-users"><a href="#">Pic</a></button>
                  <button type="button" class="btn btn-default btn-users"><a href="#">Pic</a></button>
                  <button type="button" class="btn btn-default btn-users"><a href="#">Pic</a></button>
                  <button type="button" class="btn btn-default btn-users"><a href="#">Pic</a></button>
                </div>
              </div>
            </div>
            <hr>

            <!--options toolbar-->

            <div class="row option-row">
              <div class="col-md-11">
                <span>12:44 PM - 8 Jan 2016 </span>
                <br>
                <div class="btn-group option-btn-group pull-left" role="group">
                  <button type="button" class="btn btn-default option-btn">
                    <span class="glyphicon glyphicon-arrow-left"></span>
                  </button>
                  <button type="button" class="btn btn-default option-btn">
                    <span class="glyphicon glyphicon-refresh"></span>
                  </button>
                  <button type="button" class="btn btn-default option-btn">
                    <span class="glyphicon glyphicon-heart"></span>
                  </button>
                  <button type="button" class="btn btn-default option-btn">
                    <span class="glyphicon glyphicon-option-horizontal"></span>
                  </button>
                </div>
              </div>
            </div>

            <div class="row reply-row">
              <div class="col-md-1">
                PIC
              </div>
              <div class="col-md-11 reply-bar">
                <div class="reply-bar">
                  <input type="text" class="form-control reply-textarea" placeholder="Reply to @NASA @NASA_Hubble">
                  <span class="input-group-btn">
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery.min.js"></script>
  <!-- Include all compiled plugins (below),
  or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
